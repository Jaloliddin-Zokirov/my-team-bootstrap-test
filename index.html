<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>MyTeam-bootstrap-test</title>
</head>
<body>

  <div class="row bg-secondary pt-4 pb-5">
    <div class="container">
      <h2 class="text-white text-center mt-0 mb-5">Meet the directors</h2>
      <ul class="m-0 row pagination justify-content-center d-md-flex">
        <li class="text-center me-5 mb-5 col-3 bg-dark pt-3 pe-4 pb-5 ps-2 position-relative ">
          <img class="rounded-circle mb-4 " src="./images/nikita.png" width="96" height="96" alt="a picture of a man named nikita">
          <p class="text-center text-success m-0">Nikita Marks</p>
          <p class="text-white m-0">Founder & CEO</p>
          <img class="rounded-circle bg-danger position-absolute translate-middle mt-5 p-4" src="./images/plus.svg" alt="plus img">
        </li>
        <li class="text-center me-5 mb-5 col-3 bg-dark pt-3 pe-4 pb-5 ps-4 position-relative ">
          <img class="rounded-circle mb-4 " src="./images/cristion.png" width="96" height="96" alt="a picture of a man named cristian">
          <p class="text-center text-success m-0">Cristian Duncan</p>
          <p class="text-white m-0">Co-founder & COO</p>
          <img class="rounded-circle bg-danger position-absolute translate-middle mt-5 p-4" src="./images/plus.svg" alt="plus img">
        </li>
        <li class="text-center mb-5 col-3 bg-dark pt-3 pe-4 pb-5 ps-4 position-relative ">
          <img class="rounded-circle mb-4 " src="./images/cruz.png" width="96" height="96" alt="a picture of a man named cruz">
          <p class="text-center text-success m-0">Cruz Hamer</p>
          <p class="text-white m-0">Co-founder & CTO</p>
          <img class="rounded-circle bg-danger position-absolute translate-middle mt-5 p-4" src="./images/plus.svg" alt="plus img">
        </li>
        <li class="text-center me-5  col-3 bg-dark pt-3 pe-4 pb-5 ps-4 position-relative ">
          <img class="rounded-circle mb-4 " src="./images/drake.png" width="96" height="96" alt="a picture of a man named drake">
          <p class="text-center text-success m-0">Drake Heaton</p>
          <p class="text-white m-0">Business Development Lead</p>
          <img class="rounded-circle bg-danger position-absolute translate-middle mt-5 p-4" src="./images/plus.svg" alt="plus img">
        </li>
        <li class="text-center me-5  col-3 bg-dark pt-3 pe-4 pb-5 ps-4 position-relative ">
          <img class="rounded-circle mb-4 " src="./images/griffin.png" width="96" height="96" alt="a picture of a man named griffin">
          <p class="text-center text-success m-0">Griffin Wise</p>
          <p class="text-white m-0">Lead Marketing</p>
          <img class="rounded-circle bg-danger position-absolute translate-middle mt-5 p-4" src="./images/plus.svg" alt="plus img">
        </li>
        <li class="text-center col-3 bg-dark pt-3 pe-4 pb-5 ps-4 position-relative ">
          <img class="rounded-circle mb-4 " src="./images/aden.png" width="96" height="96" alt="a picture of a man named aden">
          <p class="text-center text-success m-0">Aden Allan</p>
          <p class="text-white m-0">Head of Talent</p>
          <img class="rounded-circle bg-danger position-absolute translate-middle mt-5 p-4" src="./images/plus.svg" alt="plus img">
        </li>
      </ul>
    </div>
  </div>
  
</body>
</html>
